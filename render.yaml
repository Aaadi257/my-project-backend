services:
  - type: web
    name: manager-rewards-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: rewards-data
      mountPath: /var/data
      sizeGB: 1
